<body class="bg-gradient-success">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">สมัครสมาชิก</h1>
                            </div>
                            <form class="user" id="form_user">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="firstname" name="firstname"
                                            placeholder="ชื่อ">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="lastname" name="lastname"
                                            placeholder="นามสกุล">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="number" class="form-control form-control-user" id="idcard" name="idcard"
                                        placeholder="เลขบัตรประชาชน">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <select name="gender" id="gender" class="form-control custom-select">
                                            <option value="" disabled selected hidden>กรุณาเลือกเพศ</option>
                                            <option value="M">ชาย</option>
                                            <option value="F">หญิง</option>
                                            <option value="other">เพศทางเลือก</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="number" class="form-control form-control-user"
                                            id="telephone" name="telephone" placeholder="เบอร์โทรศัพท์">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="address" name="address"
                                        placeholder="ที่อยู่ของท่าน">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="subdistrict" name="subdistrict"
                                            placeholder="ตำบล">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="district" name="district"
                                            placeholder="อำเภอ">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="province" name="province"
                                            placeholder="จังหวัด">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="zipcode" name="zipcode"
                                            placeholder="รหัสไปรษณีย์">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="hidden" class="form-control form-control-user" id="uid" name="uid"
                                        placeholder="uid" value="U77495b9b5a76400510f9adbefe467337">
                                </div>
                                <div class="d-flex justify-content-center m-1 p-1">
                                    <div class="btn-group" role="group" aria-label="Basic example">
                                        <button type="submit" class="btn btn-success btn-icon-split" name="btn_save" id="btn_save" value="insert">
                                            <span class="icon text-white-50">
                                                <i class="fas fa-save"></i>
                                            </span>
                                            <span class="text">ลงทะเบียน</span>
                                        </button>
                                        &nbsp;&nbsp;
                                        <button type="submit" class="btn btn-danger btn-icon-split" name="btn_cancle" id="btn_cancle">
                                            <span class="icon text-white-50">
                                                <i class="fas fa-times"></i>
                                            </span>
                                            <span class="text">ยกเลิก</span>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
